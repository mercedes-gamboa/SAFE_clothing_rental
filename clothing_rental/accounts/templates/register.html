{% extends "base.html" %}

{% block title %}Sign up{% endblock title %}

{% block body %}
    <br><br>

    {% if CustomUser %}
    <div>Welcome {{CustomUser.first_name}}! Your account for {{ CustomUser.email }}  has been successfully created!</div>
    {% endif %}

    <br><br>
    <form action="{% url "register" %}" method="post">
        {% csrf_token %}
        {{form.as_p}}

        <input type="submit" value="Submit">
    </form>

{% endblock body %}
